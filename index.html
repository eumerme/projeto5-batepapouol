<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bate Papo Uol</title>
</head>
<body>
    <!--login page-->
    <div class="hide login-page">
        <img src="./images/logobatepapo.png" alt="">
        <input type="text" placeholder="Digite seu nome">
        <div>Entrar</div>
    </div>

    <!--loading page-->
    <div class="hide loading-page">
        <img class="logo" src="./images/logobatepapo.png" alt="">
        <img  class="gif" src="./images/Loading_icon.gif" alt="">
        <a>Entrando...</a>
    </div>


    <!--header-->
    <div class="header">
        <img src="./images/logobatepapo.png" alt="">
        <ion-icon onclick="openSidebar(this);" name="people"></ion-icon>
    </div>


    <!--main-->
    <div class="main">
            
            <div class="status-msg">
                <span class="msg-time">(10:29:55)</span>
                <span class="name">joão</span>
                <span class="msg">entrou na sala</span>
            </div>

            <div class="normal-msg">
                <span class="msg-time">(10:29:55)</span>
                <span class="name">maria</span>
                <span class="msg">entrou na sala</span>
            </div>

            <div class="private-msg">
                <span class="msg-time">(10:29:55)</span>
                <span class="name">joão</span>
                <span class="msg">entrou na sala</span>
           </div>
        
    </div>

    
    <!--sidebar-->
    <div class="hide modal">

        <div class="sidebar">

            <!--contacts-->
            <div class="chooseContacts">
                <h1>Escolha um contato para enviar mensagens:</h1>
            </div>
            
            <ul class="contacts">
                
                <li class="info-contact" onclick="contactSelected(this);">                   
                    <div class="contact-options">
                        <ion-icon name="people"></ion-icon> 
                        <a>Todos</a>
                        <img class="check" src="./images/Vector.png" alt="">
                    </div>
                </li>
                
                <li class="info-contact" onclick="contactSelected(this);">
                    <div class="contact-options">
                        <ion-icon name="person-circle"></ion-icon>
                        <a>João</a>
                        <img class="check" src="./images/Vector.png" alt="">
                    </div>
                </li>

                
            </ul>

            <!--status-->
            <div class="chooseVisibility">
                <h1>Escolha a visibilidade</h1>
            </div>

            <ul class="visibility">

                <li class="info-visibility" onclick="visibilitySelected(this);">
                    <div class="visibility-options">
                        <ion-icon name="lock-open"></ion-icon>
                        <a>Público</a>
                        <img class="check" src="./images/Vector.png" alt="">
                    </div>
                </li>
                
                <li  class="info-visibility" onclick="visibilitySelected(this);">                  
                    <div class="visibility-options">
                        <ion-icon name="lock-closed"></ion-icon>
                        <a>Privado</a>
                        <img class="check" src="./images/Vector.png" alt="">
                    </div>
                </li>

            </ul>

            <div class="back-to-main" onclick="closeSidebar(this);">
                <ion-icon name="arrow-undo-circle"></ion-icon>
            </div>

        </div>

    </div>
    

    <!--footer-->
    <div class="footer">
        <input class="chat" type="text" placeholder="Escreva aqui..." >
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
