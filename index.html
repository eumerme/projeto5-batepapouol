<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <!--login page-->
    <div class="login-page">
        <img src="./images/logobatepapo.png" alt="">
        <input type="text" placeholder="Digite seu nome">
        <div class="enter" onclick="loginPage();">Entrar</div>
    </div>


    <!--loading page-->
    <div class="loading-page">
        <img class="logo" src="./images/logobatepapo.png" alt="">
        <img  class="gif" src="./images/Loading_icon.gif" alt="">
        <a>Entrando...</a>
    </div>


    <!--header-->
    <div class="header">
        <img src="./images/logobatepapo.png" alt="">
        <ion-icon onclick="openSidebar(this);" name="people"></ion-icon>
    </div>


    <!--main-->
    <div class="main">
    </div>

    
    <!--modal-->
    <div class="hide modal">

        <!--blur-->
        <div class="blur" onclick="closeSidebar(this);">
        </div>

        <!--sidebar-->
        <div class="sidebar">

            <!--contacts-->
            <div class="chooseContacts">
                <h1>Escolha um contato para enviar mensagens:</h1>
            </div>
            
            <ul class="contacts">                
            </ul>


            <!--visibility-->
            <div class="chooseVisibility">
                <h1>Escolha a visibilidade</h1>
            </div>

            <ul class="visibility">

                <li class="info-visibility" onclick="visibilitySelected(this);">
                    <div class="visibility-options">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                        <img class="check" src="./images/Vector.png" alt="">
                    </div>
                </li>
                
                <li  class="info-visibility" onclick="visibilitySelected(this);">                  
                    <div class="visibility-options">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Privado</p>
                        <img class="check" src="./images/Vector.png" alt="">
                    </div>
                </li>

            </ul>

        </div>

    </div>
    

    <!--footer-->
    <div class="footer">
        <textarea placeholder="Escreva aqui..."></textarea>        
        <ion-icon onclick="sendMessage();" name="paper-plane-outline"></ion-icon>
    </div>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
