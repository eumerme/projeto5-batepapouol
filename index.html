<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/reset.css" />
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<title>Bate-Papo UOL</title>
	</head>
	<body>
		<div class="login-page">
			<img src="./assets/images/logobatepapo.png" alt="" />
			<input type="text" placeholder="Digite seu nome" />
			<div class="enter" onclick="login()">Entrar</div>
		</div>

		<div class="loading-page">
			<img class="logo" src="./assets/images/logobatepapo.png" alt="" />
			<img class="gif" src="./assets/images/Loading_icon.gif" alt="" />
			<a>Entrando...</a>
		</div>

		<header>
			<div class="header">
				<img src="./assets/images/logobatepapo.png" alt="" />
				<ion-icon onclick="toggleMenu()" name="people"></ion-icon>
			</div>
		</header>

		<main>
			<ul class="main"></ul>
		</main>

		<footer>
			<div class="footer">
				<textarea placeholder="Escreva aqui..."></textarea>
				<ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
			</div>
		</footer>

		<aside>
			<div class="hide modal">
				<div class="blur" onclick="toggleMenu()"></div>

				<div class="sidebar">
					<div class="chooseContacts">
						<h1>Escolha um contato para enviar mensagens:</h1>
					</div>

					<ul class="contacts"></ul>

					<div class="chooseVisibility">
						<h1>Escolha a visibilidade</h1>
					</div>

					<ul class="visibility">
						<li
							class="info-visibility"
							onclick="selectVisibility('message', this)"
						>
							<div class="visibility-options">
								<ion-icon name="lock-open"></ion-icon>
								<p class="visib-name visib-selected">PÃºblico</p>
								<img
									class="check-selected check"
									src="./assets/images/Vector.png"
									alt=""
								/>
							</div>
						</li>

						<li
							class="info-visibility"
							onclick="selectVisibility('private_message', this)"
						>
							<div class="visibility-options">
								<ion-icon name="lock-closed"></ion-icon>
								<p class="visib-name">Privado</p>
								<img class="check" src="./assets/images/Vector.png" alt="" />
							</div>
						</li>
					</ul>
				</div>
			</div>
		</aside>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./assets/scripts.js"></script>
	</body>
</html>
